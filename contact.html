<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - NovaLaunch</title>
  <meta name="description" content="Contact page for NovaLaunch">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0b0f1a;
      --panel: #0f1424;
      --text: #e6e9f2;
      --muted: #a8b2d1;
      --brand: #6c7cff;
      --brand-2: #7ee7ff;
      --accent: #22d3ee;
      --card: #0d1220;
      --radius: 16px;
      --shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.03);
    }

    *{ box-sizing: border-box; }
    body{
      margin:0;
      font-family: Inter, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .wrap{ max-width: 860px; margin: 0 auto; padding: 0 20px; }

    header{
      position: sticky; top:0; z-index:50;
      backdrop-filter: saturate(120%) blur(8px);
      background: linear-gradient(to bottom, rgba(11,15,26,.9), rgba(11,15,26,.6));
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .nav{ display:flex; align-items:center; justify-content:space-between; height:64px; }
    .brand{ display:flex; align-items:center; gap:12px; text-decoration:none; color:var(--text); font-weight:700; }
    .logo{ width:34px; height:34px; border-radius:10px; background: conic-gradient(from 220deg, var(--brand), var(--brand-2)); }
    nav a{ color: var(--muted); text-decoration:none; margin-left:18px; font-weight:500; }
    nav a:hover{ color: var(--text); }
    .cta{ display:inline-flex; align-items:center; justify-content:center; background: var(--brand); color:#fff; padding:10px 16px; border-radius:12px; text-decoration:none; font-weight:600; }
    .cta.secondary{ background: transparent; border:1px solid rgba(255,255,255,.14); }

    main{ padding:60px 0; }
    h1{ font-size:2.2rem; margin-bottom:20px; }
    p{ color: var(--muted); margin-bottom:32px; }
    form{ display:grid; gap:16px; max-width:600px; }
    input, textarea{
      padding:14px 16px; border-radius:12px; border:1px solid rgba(255,255,255,.18);
      background:#0c1120; color:var(--text);
    }
    textarea{ resize: vertical; min-height:120px; }
    button{ cursor:pointer; }

    footer{ padding:28px 0 60px; color: var(--muted); border-top:1px solid rgba(255,255,255,.08); background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01)); }
  </style>
</head>
<body>
  <header>
    <div class="wrap nav">
      <a class="brand" href="index.html">
        <span class="logo"></span>
        <span>NovaLaunch</span>
      </a>
      <nav>
        <a href="index.html#features">Features</a>
        <a href="index.html#pricing">Pricing</a>
        <a href="index.html#faq">FAQ</a>
        <a href="contact.html" class="cta secondary">Contact</a>
        <a class="cta" href="index.html#get-started">Get Started</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you. Fill out the form below and our team will get back to you soon.</p>
    <form action="#" method="post">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button class="cta" type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <div class="wrap" style="display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap; gap:12px;">
      <div>
        <strong>NovaLaunch</strong> · © <span id="year"></span>
      </div>
      <div>
        <a href="index.html#features" style="margin-right:12px; color:inherit;">Features</a>
        <a href="index.html#pricing" style="margin-right:12px; color:inherit;">Pricing</a>
        <a href="index.html#faq" style="color:inherit;">FAQ</a>
        <a href="contact.html" style="margin-left:12px; color:inherit;">Contact</a>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
